        <h2>Americanized:</h2>
        <p>Ice pop</p>
        <h2>Definition:</h2>
        <p>A nostalgic summertime treat consisting of ice, sugar, and food-coloring that comes in a clear plastic tube.</p>
        <h2>Example:</h2>
        <p>Yum! I love an ice cold freezie on a hot summer day.</p>
